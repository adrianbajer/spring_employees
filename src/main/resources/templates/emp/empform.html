<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Add Form</title>
</head>
<body bgcolor="#99CC66">
<hr>
<div class="container">
    <h1>Employee Form</h1>
    <div>
        <form action="#" th:action="@{/save_emp}" th:object="${emp}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" placeholder="First Name"><br>
            <input type="text" th:field="*{salary}" placeholder="Salary"><br>
            <input type="text" th:field="*{designation}" placeholder="Designation"><br>
            <input type="submit" th:value="Save">
        </form>
        <hr>
    </div>
</div>

</body>
</html>
